<div style="display: flex;">
  <mat-card class="genre-card" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title class="title"><b>{{director.name | titlecase}}</b></mat-card-title>
      <mat-card-subtitle>Born: {{director.yearBirth}} {{(director.yearDeath==null) ?
        "": "Died: " + director.yearDeath}}</mat-card-subtitle>
      <mat-card-subtitle>{{"Bio: " + director.bio}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
