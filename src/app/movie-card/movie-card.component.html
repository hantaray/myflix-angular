<h1>
  Movies
</h1>
<div style="display: flex;">
  <mat-card class="movie-card" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>
    <img class="movie-img" mat-card-image src={{movie.imageURL}} alt={{movie.title}}>
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog()" color="primary">
        Genre
      </button>
      <button mat-button color="primary">
        Director
      </button>
      <button mat-button color="primary">
        Synopsis
      </button>
      <mat-icon style="margin-left: 10px;">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
