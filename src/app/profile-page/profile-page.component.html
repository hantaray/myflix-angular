<div class="main-page">
  <h1>
    Profile
  </h1>
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="{{userOld.username}}" [(ngModel)]="userData.Username" type="text" name="Username"
            required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="{{userOld.password}}" [(ngModel)]="userData.Password"
            name="Password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="{{userOld.email}}" [(ngModel)]="userData.Email" name="Email"
            required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="date" placeholder="{{userOld.birthday}}" [(ngModel)]="userData.Birthday"
            name="Birthday">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUser()" color="primary">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
