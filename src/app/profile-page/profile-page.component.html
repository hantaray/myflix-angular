<div class="main-page">
  <h1>
    Profile
  </h1>
  <mat-card>
    <mat-card-content class="content-profile">
      <form class="form">
        <p>Username:</p>
        <mat-form-field>
          <input matInput placeholder="{{userOld.username}}" [(ngModel)]="userData.username" type="text" name="Username"
            required>
        </mat-form-field>
        <p>Password:</p>
        <mat-form-field>
          <input matInput type="password" placeholder="{{userOld.password}}" [(ngModel)]="userData.password"
            name="Password" required>
        </mat-form-field>
        <p>E-Mail:</p>
        <mat-form-field>
          <input matInput type="email" placeholder="{{userOld.email}}" [(ngModel)]="userData.email" name="Email"
            required>
        </mat-form-field>
        <p>Birthday:</p>
        <mat-form-field>
          <input matInput type="date" placeholder="{{userOld.birthday}}" [(ngModel)]="userData.birthday"
            name="Birthday">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="button">
      <button mat-raised-button (click)="updateUser()" color="primary">
        Update Data
      </button>
    </mat-card-actions>
  </mat-card>
  <h1>
    Your Favorite Movies
  </h1>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let movie of favoriteMovies;">
        <mat-card class="movie-card">
          <mat-card-header class="header">
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
          </mat-card-header>
          <img class="movie-img" mat-card-image src={{movie.imageURL}} alt={{movie.title}}>
          <mat-card-actions>
            <button mat-icon-button (click)="removeFromFavorites(movie.title)" color="warn" style="margin-left: 5px;"
              aria-label="Favorite button with a heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
