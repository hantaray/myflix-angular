<mat-card style="align-items: center;">
  <mat-card-header>
    <mat-card-title>Log in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      Log in
    </button>
    <mat-progress-spinner *ngIf="loading" class="progress-spinner" diameter="40" mode="indeterminate"
      color="primary"></mat-progress-spinner>
  </mat-card-actions>
  <!-- <mat-card-content *ngIf="loading">
    <p>Loading, please wait...</p>
    <mat-progress-spinner value="indeterminate"></mat-progress-spinner>
  </mat-card-content> -->
</mat-card>
